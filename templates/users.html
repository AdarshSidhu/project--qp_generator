{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}


<table class="table table-dark">

    <tr><th></th>
        <th>Name</th>

        <th></th>
    </tr>
    {% for i in list %}
    <tr><td>{{ forloop.counter }}</td>
        <td>{{i.username}}</td>
        <td><a href="{% url 'userdel' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
