{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}


<table class="table table-dark">

    <tr><th></th>
        <th>Name</th>
        <th >Email</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
    {% for i in list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{i.Name}}</td>
       <td>{{i.Email}}</td>
        <td>{{i.Subject}}</td>
        <td>{{i.Message}}</td>
    </tr>{% endfor %}
</table>



    {% endblock %}
