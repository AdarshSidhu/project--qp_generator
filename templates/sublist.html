{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}



<table class="table">

    <tr><th></th>
        <th>Name</th>
        <th>Semester</th>
       
    </tr>
    {% for i in list %}

    </tr>{% endfor %}
</table>



    {% endblock %}
